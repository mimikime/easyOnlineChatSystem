
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>聊天系统</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f7fa;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar .section {
            margin-bottom: 20px;
        }

        .sidebar .section h3 {
            font-size: 14px;
            margin-bottom: 8px;
            border-bottom: 1px solid #7f8c8d;
            padding-bottom: 5px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 4px 0;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .sidebar .actions {
            margin-top: 20px;
        }

        .sidebar .actions button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
            border: none;
            background-color: #1abc9c;
            color: white;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .sidebar .actions button:hover {
            background-color: #16a085;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-header {
            font-size: 18px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .chat-toolbar {
            display: flex;
            justify-content: flex-end;
            margin: 10px 0;
            gap: 10px;
        }

        .chat-toolbar button {
            padding: 6px 12px;
            border: none;
            background-color: #95a5a6;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-toolbar button:hover {
            background-color: #7f8c8d;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .chat-input textarea {
            flex-grow: 1;
            height: 60px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: none;
        }

        .chat-input button {
            padding: 0 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="sidebar">
        <div>
            <h2>用户：<span th:text="${username}">用户名</span></h2>
            <div class="section">
                <h3>好友分组</h3>
                <ul>
                    <li th:each="group : ${friendGroups}" th:text="${group}">分组名</li>
                </ul>
            </div>

            <div class="section">
                <h3>群组</h3>
                <ul>
                    <li th:each="group : ${chatGroups}" th:text="${group.name}">群组名</li>
                </ul>
            </div>

        </div>
        <div class="actions">
            <button onclick="alert('添加好友')">添加好友</button>
            <button onclick="alert('添加群')">添加群</button>
            <button onclick="alert('创建群')">创建群</button>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            当前聊天对象：<span id="chat-target">未选择</span>
        </div>
        <div class="chat-toolbar">
            <button onclick="alert('查看历史记录')">历史记录</button>
            <button onclick="alert('下载聊天记录')">下载记录</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- 聊天消息区域 -->
        </div>
        <div class="chat-input">
            <textarea placeholder="输入消息..."></textarea>
            <button>发送</button>
        </div>
    </div>
</div>
</body>
</html>
